# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:

  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
      
        environment:
          MY_ENV_VAR_1: Peter 
          MY_ENV_VAR_2: my-value-2
    # Add steps to the job
    # See: https://circleci.com/doMY_ENV_VAR_1cs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello,"
      
      - run:
          name: "Print environment variable"
          command: echo $MY_ENV_VAR_1


  save_hello_world_output:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable

    # Add steps to the job
    # See: https://circleci.com/doMY_ENV_VAR_1cs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello output"
          command: echo "text to output here" > /home/circleci/project/output.txt
      
      # - save_cache:
      #     key: Udacity Challenge-{{ checksum "project.cli"}}
      #     paths:
      #       - ~/.m2 

      - persist_to_workspace:
          root: /home/circleci/project
          paths: 
            - /home/circleci/project


  print_output:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable

    # Add steps to the job
    # See: https://circleci.com/doMY_ENV_VAR_1cs/2.0/configuration-reference/#steps
    steps:
      - attach_workspace:
          at: /home/circleci/project

      - run:
          command: |
            echo "this is a deploy step"

      - run:
          name: "Say hello output"
          command: cat output.txt

  say-world:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say world"
          command: "echo HWorld!"

      # - attach_workspace:
      #     at: /tmp/workspace


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - welcome/run
      - say-hello
      - say-world:
            requires:
              - say-hello
      - save_hello_world_output
      - print_output:
            requires:
              - save_hello_world_output
